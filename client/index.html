<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Landis Ventures | Intelligent Automation for Finance</title>
    <meta name="description" content="Unlock new levels of profitability and efficiency with Landis Ventures' intelligent automation solutions for financial services. Schedule your free consultation today.">
    
    <!-- n8n Chat Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- This is where the chatbot will be mounted -->
    <div id="n8n-chat"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- n8n Chat Widget -->
    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      createChat({
        webhookUrl: 'https://evlandis.app.n8n.cloud/webhook/f8c9e6bf-2ffc-4341-8dbb-1b4a80ffc1e9/chat',
        webhookConfig: {
          method: 'POST',
          headers: {}
        },
        target: '#n8n-chat',
        mode: 'window',
        chatInputKey: 'chatInput',
        chatSessionKey: 'sessionId',
        loadPreviousSession: true,
        metadata: {},
        showWelcomeScreen: false,
        defaultLanguage: 'en',
        initialMessages: [
          'Hi there! I am the LV Assistant.',
          'How can I help you learn about Landis Ventures today?'
        ],
        i18n: {
          en: {
            title: 'Landis Ventures Assistant',
            subtitle: "Ask me anything about our services or process.",
            footer: '',
            getStarted: 'New Conversation',
            inputPlaceholder: 'Ask a question...',
          },
        },
        enableStreaming: false,
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
